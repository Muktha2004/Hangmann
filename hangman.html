<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
    }

    #word {
      font-size: 36px;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }

    #letters button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    #letters button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
      color: #e74c3c;
    }

    #wrong {
      margin: 20px 0;
      font-size: 20px;
    }

    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hangman Game</h1>
  <div id="word">_ _ _ _ _</div>
  <div id="letters"></div>
  <div id="wrong">Wrong guesses: <span id="wrong-letters">0</span> / 6</div>
  <div id="message"></div>
  <button id="restart" style="display: none;">Restart</button>
</div>

<script>
  const words = ["javascript", "hangman", "developer", "openai", "computer", "interface"];
  let selectedWord = "";
  let guessedLetters = [];
  let wrongGuesses = 0;
  const maxWrong = 6;

  const wordDiv = document.getElementById("word");
  const lettersDiv = document.getElementById("letters");
  const messageDiv = document.getElementById("message");
  const wrongLettersSpan = document.getElementById("wrong-letters");
  const restartBtn = document.getElementById("restart");

  function chooseWord() {
    selectedWord = words[Math.floor(Math.random() * words.length)];
    guessedLetters = [];
    wrongGuesses = 0;
    messageDiv.textContent = "";
    restartBtn.style.display = "none";
    updateWordDisplay();
    createLetterButtons();
    updateWrongDisplay();
  }

  function updateWordDisplay() {
    const display = selectedWord.split("").map(letter =>
      guessedLetters.includes(letter) ? letter : "_"
    ).join(" ");
    wordDiv.textContent = display;

    if (!display.includes("_")) {
      messageDiv.textContent = "ðŸŽ‰ You Won!";
      endGame();
    }
  }

  function updateWrongDisplay() {
    wrongLettersSpan.textContent = wrongGuesses;
    if (wrongGuesses >= maxWrong) {
      messageDiv.textContent = `ðŸ’€ You Lost! Word was "${selectedWord}"`;
      endGame();
    }
  }

  function createLetterButtons() {
    lettersDiv.innerHTML = "";
    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i).toLowerCase();
      const button = document.createElement("button");
      button.textContent = letter;
      button.addEventListener("click", () => handleGuess(letter, button));
      lettersDiv.appendChild(button);
    }
  }

  function handleGuess(letter, button) {
    button.disabled = true;
    if (selectedWord.includes(letter)) {
      guessedLetters.push(letter);
      updateWordDisplay();
    } else {
      wrongGuesses++;
      updateWrongDisplay();
    }
  }

  function endGame() {
    const buttons = lettersDiv.querySelectorAll("button");
    buttons.forEach(btn => btn.disabled = true);
    restartBtn.style.display = "inline-block";
  }

  restartBtn.addEventListener("click", chooseWord);

  chooseWord();
</script>

</body>
</html>
